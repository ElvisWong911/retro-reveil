<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape">
    <meta name="screen-orientation" content="landscape">
    <title>Réveil Rétro HD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #frame {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #timer {
            position: absolute;
            bottom: 20%;
            color: red;
            font-family: 'Britannic Bold', Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }
        #marquee {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: yellow;
            color: black;
            font-size: 52px;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            z-index: 2;
        }
        #play-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 3;
        }
        #play-button:hover {
            background-color: darkred;
        }

        /* Forcer le mode paysage sur mobile */
        @media only screen and (orientation: portrait) {
            body::before {
                content: "Veuillez tourner votre appareil en mode paysage pour une meilleure expérience.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 9999;
            }
            #frame, #marquee, #play-button {
                display: none; /* Masquer le contenu en mode portrait */
            }
        }
