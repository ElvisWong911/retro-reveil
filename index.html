<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                    back.textContent = value;
                    flipCard.classList.add('flipped');
                    playClickSound(unit);

                    setTimeout(() => {
                        front.textContent = value;
                        flipCard.classList.remove('flipped');
                    }, 400);
                }
            }

            function playClickSound(unit) {
                if (unit.includes('minutes') || unit.includes('hours') || unit.includes('days')) {
                    if (clickSound) {
                        clickSound.currentTime = 0;
                        clickSound.play().catch(error => {
                            console.error("Erreur lors de la lecture du son de clic : ", error);
                        });
                    } else {
                        console.warn("Élément audio 'click-sound' non trouvé.");
                    }
                }
            }

            function updateDaysCounter() {
                const startDate = new Date('2024-01-01T00:00:00Z');
                const now = new Date();
                const timeDiff = now - startDate;
                const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

                const hundreds = Math.floor(daysPassed / 100);
                const tens = Math.floor((daysPassed % 100) / 10);
                const ones = daysPassed % 10;

                updateFlip('days-hundreds', hundreds);
                updateFlip('days-tens', tens);
                updateFlip('days-ones', ones);
            }

            function checkOrientation() {
                const flipClock = document.querySelector('.flip-clock');
                const daysCounter = document.querySelector('.days-counter');
                const warning = document.querySelector('.portrait-warning');
                const introVideo = document.getElementById('intro-video');
                const enableSoundButton = document.getElementById('enable-sound-button');
                const audioWarning = document.getElementById('audio-warning');

                if (window.innerHeight > window.innerWidth) {
                    if (flipClock) flipClock.style.display = 'none';
                    if (daysCounter) daysCounter.style.display = 'none';
                    if (introVideo) introVideo.style.display = 'none';
                    if (enableSoundButton) enableSoundButton.style.display = 'none';
                    if (audioWarning) audioWarning.style.display = 'none';
                    if (warning) warning.style.display = 'flex';
                } else {
                    if (warning) warning.style.display = 'none';
                    if (introVideo && !introVideo.ended) {
                        introVideo.style.display = 'block';
                        introVideo.play().catch(() => {
                            console.log("Échec de la relecture en mode paysage");
                        });
                        if (enableSoundButton) {
                            enableSoundButton.style.display = 'block';
                            enableSoundButton.style.visibility = 'visible';
                        }
                    } else {
                        if (flipClock) flipClock.style.display = 'flex';
                        if (daysCounter) daysCounter.style.display = 'flex';
                    }
                }
            }

            window.addEventListener('resize', checkOrientation);
            window.addEventListener('load', checkOrientation);
        });
    </script>
</body>
